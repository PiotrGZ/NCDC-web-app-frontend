<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <meta charset="UTF-8">
    <meta name="description" content="NCDC APP">
    <meta name="keywords" content=”html,javascript,css”>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="style.css">


</head>
<body class="background-white">
<header class="background-blue">
    <nav>
        <ul>
            <li><a href="http://localhost:8090/">Home</a></li>
            <li><a href="http://localhost:8090/add">Add Book</a></li>
        </ul>
    </nav>
</header>
<main>
    <section id="description">
        <form>
            <table>
                <tr>
                    <h3>Book List</h3>
                </tr>
                <tr>
                    <td><b>ISBN</b></td>
                    <td><b>Author Name</b></td>
                    <td><b>Author Lastname</b></td>
                    <td><b>Title</b></td>
                </tr>
                <tr th:each="book : *{books}">
                    <td th:text="${book.isbn}"></td>
                    <td th:text="${book.authorFirstName}"></td>
                    <td th:text="${book.authorLastName}"></td>
                    <td th:text="${book.title}"></td>
                </tr>
            </table>
        </form>
    </section>


</main>
<footer class="background-blue">
    <p>Copyright &copy;2019 Piotr Goetz</p>
</footer>
</body>
</html>
